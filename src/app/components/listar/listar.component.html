<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poder Judicial - Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/mdb-ui-kit/css/mdb.min.css" rel="stylesheet">
</head>

<body>
    <app-nav-bar></app-nav-bar>
    <div class="container mt-5">
        <table class="table table-striped table-bordered" style="text-align: center; border-color: #003f69;">
            <thead class="bg-light">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Fecha Creacion</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let causa of causas">
                    <td>
                        <div>
                            <div class="ms-3">
                                <p class="fw-bold mb-1">{{causa.id}}</p>
                            </div>
                        </div>
                    </td>
                    <td>
                        <p class="fw-normal mb-1">{{causa.nombre}}</p>
                    </td>
                    <td>
                        <p class="fw-normal mb-1">{{causa.fechaCreacion}}</p>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary btn-floating" mdbRipple style="margin: 2px;">
                            <i class="far fa-edit"></i>
                        </button>
                        <button type="button" class="btn btn-primary btn-floating" mdbRipple style="margin: 2px;">
                            <i class="far fa-trash-alt"></i>
                        </button>
                        <a class="btn btn-primary btn-floating" mdbRipple style="margin: 2px;" href="#!" role="button"
                            routerLink="/ListarTramites">
                            <i class="fas fa-search"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/mdb-ui-kit/js/mdb.min.js"></script>
</body>

</html>
